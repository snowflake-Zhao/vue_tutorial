<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Watcher = callback(value changed → run function)</title>
  <script src="../libs/vue.min.js"></script>
  <style>
    .class1 {
      background: #444;
      color: #eee;
    }
  </style>
</head>

<body>
  <h1>Watcher = callback(value changed → run function)</h1>
  <div id="app">
    <p style="font-size:25px;">计数器: {{ counter }}</p>
    <button @click="counter++" style="font-size:25px;">点我</button>
  </div>
  <script type="text/javascript">
    var vm = new Vue({
      el: '#app',
      data: {
        counter: 1
      }
    });
    vm.$watch('counter', function (nval, oval) {
      alert('计数器值的变化 :' + oval + ' 变为 ' + nval + '!');
    });
  </script>
</body>

</html>
